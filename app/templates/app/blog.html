{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

{% for post in object_list %}

<hr />

<div class="">

    <h3> {{post.title}} </h3>

    <h4> {{post.posted}} </h4>

    <p> {{post.description}} </p>
    <p><a href="{% url 'blogpost' pk=post.id %}"> Читать далее </a> </p>

</div>

{% endfor %}

{% endblock %}
